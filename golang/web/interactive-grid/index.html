<!DOCTYPE html>
<html>
<head>
    <style>
        .controls {
            margin: 20px;
            display: flex;
            gap: 20px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 5px 15px;
            font-size: 16px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <span>Columns:</span>
            <button onclick="adjustGrid('cols', -1)">-</button>
            <button onclick="adjustGrid('cols', 1)">+</button>
        </div>
        <div class="control-group">
            <span>Rows:</span>
            <button onclick="adjustGrid('rows', -1)">-</button>
            <button onclick="adjustGrid('rows', 1)">+</button>
        </div>
    </div>
    <canvas id="gridCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const CELL_SIZE = 19; // ~5mm (19px â‰ˆ 5mm at typical screen resolutions)

        let grid = {
            cols: 10,
            rows: 10,
            cells: new Set() // Store enabled cells as "x,y" strings
        };

        function initCanvas() {
            canvas.width = grid.cols * CELL_SIZE;
            canvas.height = grid.rows * CELL_SIZE;
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#ccc';
            ctx.beginPath();

            // Vertical lines
            for (let x = 0; x <= grid.cols; x++) {
                ctx.moveTo(x * CELL_SIZE, 0);
                ctx.lineTo(x * CELL_SIZE, canvas.height);
            }

            // Horizontal lines
            for (let y = 0; y <= grid.rows; y++) {
                ctx.moveTo(0, y * CELL_SIZE);
                ctx.lineTo(canvas.width, y * CELL_SIZE);
            }

            // Draw enabled cells
            ctx.fillStyle = '#4a90e2';
            grid.cells.forEach(cell => {
                const [x, y] = cell.split(',').map(Number);
                ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            ctx.stroke();
        }

        function adjustGrid(dimension, delta) {
            const newValue = grid[dimension] + delta;
            if (newValue >= 1 && newValue <= 50) {
                grid[dimension] = newValue;
                initCanvas();
                drawGrid();
            }
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);

            if (x >= 0 && x < grid.cols && y >= 0 && y < grid.rows) {
                const cellKey = `${x},${y}`;
                if (grid.cells.has(cellKey)) {
                    grid.cells.delete(cellKey);
                } else {
                    grid.cells.add(cellKey);
                }
                drawGrid();
            }
        }

        canvas.addEventListener('click', handleClick);
        initCanvas();
        drawGrid();
    </script>

    <script>
        const events = document.getElementById('events');
        const eventSource = new EventSource('/events');

        eventSource.addEventListener("ping", (event) => {
            console.log("Ping:", event);
        })
    </script>
</body>
</html>
